version: "3.9"

networks:
  gradvek_network:
    driver: bridge

services:
  neo4j:
    build: ./neo4j
    image: gradvek_neo4j
    mem_limit: 8g
    user: "${CURRENT_UID}:${CURRENT_GID}"
    ports:
      - "8081:7474"
      - "8082:7687"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    networks:
      - gradvek_network

  backend:
    build: ./backend
    image: gradvek_backend
    mem_limit: 3g
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8083:8000"
    environment:
      - NEO4J_DOCKER_URL=bolt://neo4j:gradvek1@neo4j:7687
      - SECRET_KEY
    networks:
      - gradvek_network
  
  frontend:
    build: ./frontend
    image: gradvek_frontend
    mem_limit: 1g
    ports:
      - "80:3000"
    networks:
      - gradvek_network

